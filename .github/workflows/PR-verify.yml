name: PR Troubleshooting

on:
  pull_request:
    types: [opened, synchronize]
  pull_request_review:
    types: [submitted]

jobs:
  merge-check:
    runs-on: ubuntu-latest
    if: github.event.pull_request.state == 'open' && github.event.pull_request.reviews[0].state == 'approved'
    steps:
      - name: Print review state and reviewer
        run: |
          echo "Review state: ${{ github.event.pull_request.reviews[0].state }}"
